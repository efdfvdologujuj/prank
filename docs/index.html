<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 공유</title>

    <!-- ✅ 카카오 SDK 추가 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script>
        // ✅ 카카오 API 초기화
        Kakao.init('fd3557519c94e751cb4038e283a9d4f8'); 

        function shareKakao() {
            Kakao.Link.sendDefault({
                objectType: 'feed',  // "카드 미리보기" 형태
                content: {
                    title: '1,000,000원을 기부했어요.',
                    description: '(안내) 받은 분은 산불 피해 복구 비용을 위해 기부했어요.',
                    imageUrl: 'https://raw.githubusercontent.com/efdfvdologujuj/prank/refs/heads/main/IMG_8730.HEIC',
                    link: {
                        mobileWebUrl: 'https://efdfvdologujuj.github.io/prank/',
                        webUrl: 'https://efdfvdologujuj.github.io/prank/'
                    }
                },
                buttons: [
                    {
                        title: '추가 기부하기',
                        link: {
                            mobileWebUrl: 'https://sites.google.com/view/woooooospace/',
                            webUrl: 'https://sites.google.com/view/woooooospace/'
                        }
                    }
                ]
            });
        }
    </script>
</head>
<body>
    <!-- ✅ 버튼을 눌러야 공유 실행 -->
    <button onclick="shareKakao()">카카오톡 공유</button>
</body>
</html>

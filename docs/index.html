<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 공유 테스트</title>

    <!-- ✅ 카카오 SDK 추가 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script>
        // ✅ 카카오 API 초기화 (🔹 "YOUR_APP_KEY"를 네 앱의 JavaScript 키로 변경!)
        Kakao.init('fd3557519c94e751cb4038e283a9d4f8'); 

        function shareKakao() {
            Kakao.Link.sendDefault({
                objectType: 'feed', // 🔹 "카드 미리보기" 형태
                content: {
                    title: '1,000,000원을 기부했어요.',  // 🔹 카드의 제목
                    description: '(안내) 받은 분은 산불 피해 복구 비용을 위해 기부했어요.', // 🔹 카드 설명
                    imageUrl: 'https://raw.githubusercontent.com/efdfvdologujuj/prank/refs/heads/main/IMG_8730.HEIC', // 🔹 이미지
                    link: {
                        mobileWebUrl: 'https://efdfvdologujuj.github.io/prank/',
                        webUrl: 'https://efdfvdologujuj.github.io/prank/'
                    }
                },
                buttons: [
                    {
                        title: '추가 기부하기',  // 🔹 버튼 텍스트
                        link: {
                            mobileWebUrl: 'https://raw.githubusercontent.com/efdfvdologujuj/prank/main/space.png',
                            webUrl: 'https://raw.githubusercontent.com/efdfvdologujuj/prank/main/space.png'
                        }
                    }
                ]
            });
        }
    </script>
</head>
<body>

    <h1>카카오톡 공유 테스트</h1>

    <!-- ✅ "카카오톡으로 공유하기" 버튼 -->
    <button onclick="shareKakao()">카카오톡으로 공유하기</button>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 카카오톡에서 미리보기를 만들기 위한 메타 태그 -->
    <meta property="og:title" content="송금 50,000원">
    <meta property="og:description" content="친구가 송금했습니다.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoPay_Logo.svg">
    <meta property="og:url" content="https://your-github-pages-link.com">
    
    <title>카카오페이 송금</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .message {
            color: gray;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoPay_Logo.svg/320px-KakaoPay_Logo.svg.png" class="logo" alt="KakaoPay Logo">
        <p class="amount">송금 50,000원</p>
        <p class="message">친구가 송금했습니다.</p>
        <button class="btn" onclick="prank()">송금받기</button>
    </div>

    <script>
        function prank() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // 리클롤
        }
    </script>

</body>
</html>
